<!DOCTYPE html>
<html>
<head>
  <title>AfrilaBimaris | Web Depelover</title>

  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    body  {
      background-color: rgba(16, 3, 12, 0.5);
    }

    #image  {
      width: 100%;
      position: relative;
      z-index: -1;
    }
    #content  {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 1000px;
      margin-top: -100px;
      background-color: rgba(16, 3, 12, 0.5);
    }
  </style>

  <script type="text/javascript">
    var para,image;
    function parallax () {
      para = window.pageYOffset;
      image = document.getElementById('image')
      image.style.top = para * .3 + 'px';
    }
    window.addEventListener('scroll',parallax);
  </script>

</head>

<body>
  <img id="image" src="img/laptop.jpg" />

  <div id="content"></div>

</body>
</html>
